{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Category</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <div class="container">
      <!-- Heading -->
      <h1>New Category:</h1>

      <!-- Form Section -->
      <div class="task-form-container">
        <form method="POST" action="">
          {% csrf_token %}
          <label for="title">Title:</label>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Add in a new category"
          />
          <input type="submit" class="btn" value="Create Category" />
        </form>
      </div>

      <!-- Category List -->
      <h2 class="list-heading">Category List:</h2>
      <div class="task-container">
        {% for category in categories %}
        <div class="task-card">
          <!-- Left Section: Category Title -->
          <div class="task-details">
            <h3>{{ category.title }}</h3>
          </div>

          <!-- Right Section: Edit and Delete Buttons -->
          <div class="task-actions">
            <a href="{% url 'update-category' pk=category.id %}" class="edit">
              Edit
            </a>
            <a href="{% url 'delete-category' pk=category.id %}" class="delete">
              Delete
            </a>
          </div>
        </div>
        {% empty %}
        <p>No categories available yet. Add a new one above!</p>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
