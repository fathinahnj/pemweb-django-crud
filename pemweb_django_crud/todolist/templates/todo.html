<h1>new task: </h1>

<form method="POST" action="/">
  
  {% csrf_token %}

  {{form.title}}

  <input class="btn" type="submit" name="Create Task">
  
</form>

{% for task in tasks %}

  <p> {{task}} </p>

  {% comment %} <p> {{task.completed}} </p>

  <p> {{task.due_date}} </p> {% endcomment %}

{% endfor %}
